<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    <table border="1" summary="Precos em reais de frutas em Sao Paulo e Rio de Janeiro">
    <caption>
        Precos em reais de frutas nacionais e importadas em Sao Paulo e Rio de Janeiro
    </caption>

    <thead>
        <tr>
            <td></td>
            <th colspan="2" id="importada">Importada</th>
            <th colspan="2" id="nacional">Nacional</th>


        </tr>
        <tr>
            <td></td>
            <th id="laranjas.imp">Laranjas</th>
            <th id="macas.imp">Maçãs</th>
            <th id="laranjas.nac">Laranjas</th>
            <th id="macas.nac">Maçãs</th>

        </tr>


    </thead>

    <tbody>
        <tr>
            <th id="rio" colspan="5">Rio de Janeiro</th>

        </tr>

        <tr>
            <th headers="rio" id="atacado-rio">Atacado</th>
            <td headers="importada laranjas.imp rio atacado-rio">1.25</td>
            <td headers="importada macas.imp rio atacado-rio">1.95</td>
            <td headers="nacional laranjas.nac rio atacado-rio">1.00</td>
            <td headers="nacional macas.nac rio atacado-rio">1.25</td>


        </tr>
        <tr>
            <th headers="rio" id="varejo-rio">Varejo</th>
            <td headers="importada laranjas.imp rio varejo-rio">1.50</td>
            <td headers="importada macas.imp rio varejo-rio">2.05</td>
            <td headers="nacional laranjas.nac rio varejo-rio">1.15</td>
            <td headers="nacional macas.nac rio varejo-rio">1.40</td>
        </tr>

        <tr>
            <th id="sp" colspan="5">São Paulo</th>

        </tr>

        <tr>
            <th headers="sp" id="atacado-sp">Atacado</th>
            <td headers="importada laranjas.imp sp atacado-sp">1.25</td>
            <td headers="importada macas.imp sp atacado-sp">1.90</td>
            <td headers="nacional laranjas.nac sp atacado-sp">1.05</td>
            <td headers="nacional macas.nac sp atacado-sp">1.30</td>

        </tr>

        <tr>
            <th headers="sp" id="varejo-sp">Varejo</th>
            <td headers="importada laranjas.imp sp varejo-sp">1.35</td>
            <td headers="importada macas.imp sp varejo-sp">2.00</td>
            <td headers="nacional laranjas.nac sp varejo-sp">1.20</td>
            <td headers="nacional macas.nac sp varejo-sp">1.45</td>
        </tr>



    </tbody>
    </table>
</body>
</html>
